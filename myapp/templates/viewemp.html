<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view Employee information</title>
</head>
<body>
    <h2>view Employee information</h2>
    <form action="{% url 'updateemp' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Employee id</td>
                <td>
                    <input type="number" name="empid" value="{{emp.empid}}" readonly/>
                </td>
            </tr>
            <tr>
                <td> Employee name</td>
                <td>
                    <input type="text" name="empname" value="{{emp.empname}}"/>
                </td>
            </tr>
            <tr>
                <td> department</td>
                <td>
                    <input type="text" name="department" value="{{emp.department}}"/>
                </td>
            </tr
            <tr>
                <td> salary</td>
                <td>
                    <input type="number" name="salary" value="{{emp.salary}}"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update"/>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
